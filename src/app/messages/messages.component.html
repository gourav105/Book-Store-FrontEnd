
<ng-progress #bar [direction]="'ltr+'" [min]="20" [max]="1" [speed]="200"  [trickleSpeed]="300"
             [spinner]="true" [spinnerPosition]="'right'" [thick]="false" [meteor]="true"
             [color]="'purple'" [ease]="'linear'"></ng-progress>

<div class="container center"  *ngIf="!flag">



  <img src="../../assets/comments-regular.svg" />
  <h3 >You Don't Have Any Conversations</h3>
</div>

<div class="container" *ngIf="flag">


<div class="list-group" >
  <div class="row" *ngFor="let i of chatsArray">
  <button type="button" class="list-group-item list-group-item-action" (click)="onConversation(i)" >
    <div class="up-info">
      <p  *ngIf="i.listing.userEmail===userEmail">Add posted by You</p>
      <p  *ngIf="i.listing.userEmail!==userEmail">Add posted by {{i.sellername}}</p>
      <p >Regarding Book {{i.listing.bookName}}</p>
    </div>

    <div>
      <p class="bottom-message" >
        <i *ngIf="i.from!==userEmail" class="fas fa-envelope"></i>
        <i *ngIf="i.from===userEmail" class="fas fa-share-square"></i>
        {{i.lastMessage}}</p>
      <p class="bottom-date" >{{i.updatedAt}}</p>
    </div>

  </button>
  </div>

</div>

</div>
